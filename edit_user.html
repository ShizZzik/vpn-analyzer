{% extends "base.html" %}

{% block content %}
    <h2>Edit User: {{ user.public_key[:8] }}...</h2>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </div>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(size=32) }}
        </div>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
